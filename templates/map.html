<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Severity Mapping using Google Earth Engine</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@4.1.1/dist/ol-layerswitcher.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='ol3-sidebar.css') }}" />  
    <!--<link rel="stylesheet" href="../static/css/ol3-sidebar.css" type="text/css" />-->

    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        html, body, #map {
            height: 100%;
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        .lorem {
            font-style: italic;
            color: #AAA;
        }
    </style>

</head>
<body>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                <li><a href="https://github.com/ruthie02/GeeFire" role="tab" target="_blank"><i class="fa fa-github"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="home">
                <h1 class="sidebar-header">
                    Fire Severity Mapping
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <br>     

                <b> 1. Pre-fire range dates </b> <br><br>

                <input type="date" id="pre_start" name="pre_start" value="2019-05-01" min="2016-01-01"> -
                <input type="date" id="pre_last" name="pre_last" value="2019-05-10" min="22016-01-01"><br><br>

                <b> 2. Post-fire range dates </b> <br><br>

                <input type="date" id="fire_start" name="fire_start" value="2020-06-01" min="2016-01-01"> -
                <input type="date" id="fire_last" name="fire_start" value="2020-06-10" min="2016-01-01"><br><br>                  
                
                <b> 3. Select imagery </b> <br><br>

                <input type="submit" name="action" value="Sentinel" id="display">
                <input type="submit" name="action" value="Landsat" id="download"><br><br>

                <b> 4. Calculate and Visualize</b> <br><br>
                <input class="button is-primary" type="submit" value='Calculate and Visualize' id="calc">   
                
                <br><br>
                
                <b> 5. Restart</b> <br><br>
                <input class="button is-primary" type="submit" value='Reset' id="undo">     
            </div>
            <br>                       
        </div>
    </div>


    <div id="map" class="sidebar-map"></div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="https://unpkg.com/ol-layerswitcher@4.1.1" type="text/script"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='ol3-sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
